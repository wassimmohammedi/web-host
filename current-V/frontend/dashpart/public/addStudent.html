    <script>
      // let nameOFuser = document.getElementById('nameOFuser');
      // fetch("/getName" , {

      //   .then((data) => {

        let addStudent = document.getElementById('addStudent');
        addStudent.addEventListener("click" , function(e){ 
          e.preventDefault(); 
          let familyName = document.getElementById('familyName')
          let name = document.getElementById('name')
          let phoneNumber = document.getElementById('phoneNumber')
          let email = document.getElementById('email')
          let address = document.getElementById('address')

          let data = {
            familyName : familyName.value,
            name : name.value,
            phoneNumber : phoneNumber.value,
            email : email.value,
            address : address.value
          } 
          if (familyName.value == "" || name.value == "" || phoneNumber.value == "" || email.value == "" || address.value == ""){
            let errorMessage = document.getElementById('errorMessage')
            errorMessage.innerHTML = `<div class="alert alert-danger text-danger" role="alert"> 
              <strong>Erreur !</strong> vous devez remplir tous les champs 
              </div>` 
            return
          }else if(phoneNumber.value.length != 10 || isNaN(phoneNumber.value || phoneNumber.value[0] != 0) ){  
            let errorMessage = document.getElementById('errorMessage')
            errorMessage.innerHTML = `<div class="alert alert-danger text-danger" role="alert"> 
              <strong>Erreur !</strong> le numéro de téléphone doit contenir 10 chiffres et commencer par 0 
              </div>` 
            return
          }
          fetch("/addStudent" , {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((res) => res.json())
            .then((data) => {
              console.log(data);
              if(data.status == 200){
                alert('l\'etudiant a été ajouté avec succès')
              }else if(data.status == 401){
                let errorMessage = document.getElementById('errorMessage')
            errorMessage.innerHTML = `<div class="alert alert-danger text-danger" role="alert"> 
              <strong>Erreur !</strong> l'etudiant existe déja
              </div>` 
              }else if(data.status == 402){
                let errorMessage = document.getElementById('errorMessage')
            errorMessage.innerHTML = `<div class="alert alert-danger text-danger" role="alert"> 
              <strong>Erreur !</strong>  ${data.message[0].msg} 
              </div>` 
              }
            });

        })


    </script>
